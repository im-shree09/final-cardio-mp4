{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'land.css' %}">
    <title>Sevasadan Cardio Care</title>
</head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

:root {
  --primary-color: #28bf96;
  --primary-color-dark: #209677;
  --text-dark: #111827;
  --text-light: #6b7280;
  --white: #ffffff;
}
.nav__logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
    }
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.btn {
  padding: 1rem 2rem;
  outline: none;
  border: none;
  font-size: 1rem;
  color: var(--white);
  background-color: var(--primary-color);
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  text-decoration: none; 
}

.btn:hover {
  background-color: var(--primary-color-dark);
}

  body {
            background-color: #16a085; /* Light green background color */
           
         
        
            height: 100vh;
            margin: 0;
        }

.container {
  background-color:white;
  margin: auto;
  height: auto;
  display: flex;
  flex-direction: column;
}

nav {
  padding: 2rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
  font-size: 24px;
}

.nav__logo {
  font-size: 34px;
  font-weight: 600;
  color: var(--primary-color);
}

.nav__links {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 2rem;
}

.link a {
  text-decoration: none;
  color: var(--text-light);
  cursor: pointer;
  transition: 0.3s;
}

.link a:hover {
  color: var(--primary-color);
}

.header {
  padding: 0 1rem;
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
  align-items: center;
}

.content h1 {
  margin-bottom: 1rem;
  font-size: 3rem;
  font-weight: 700;
  color: var(--text-dark);
}

.content h1 span {
  font-weight: 400;
}

.content p {
  margin-bottom: 2rem;
  color: var(--text-light);
  line-height: 1.75rem;
}







@media (width < 900px) {
  .nav__links {
    display: none;
  }

  .header {
    padding: 1rem;
    grid-template-columns: repeat(1, 1fr);
  }

  .content {
    text-align: center;
  }

  .image {
    grid-area: 1/1/2/2;
  }
}
.card {
    align:center;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.card h3 {
    font-size: 20px;
    color: #333333;
    margin: 0;
}

.card p {
    font-size: 16px;
    color: #666666;
    margin: 0;
}
.specialist_list {
    width:50%;
  justify-content: center;
 
}
.upload_report {
    margin-top: 10px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 50%;
    margin: 10px auto; /* Adjust margin-top to control the gap */
}

label {
    font-size: 24px;
    text-align: left;
    display: block;
    margin-top: 10px;
}

.upload_report h2 {
    color: #16a085; /* Hospital green header text color */
    font-size: 24px; /* Larger font size for "Upload Report" */
    margin: 0 0 20px; /* Add some spacing below the header */
}

.upload_report form {
    display: flex;
    flex-direction: column;
}

.upload_report label {
    display: block;
    margin: 10px 0;
    font-weight: bold;
    font-size: 28px; /* Increased label font size */
}

.upload_report input[type="text"],
.upload_report input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 26px; /* Input font size */
}

.upload_report select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 25px; /* Increased font size for select dropdown */
    font-weight: bold; /* Make the text bold */
}

.upload_report button {
    background-color: #16a085; /* Hospital green button background color */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 26px; /* Button font size */
}

.upload_report button:hover {
    background-color: #138d72; /* Darker green on hover */
}

.upload_report label[for="report_data"] {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.upload_report label[for="report_data"] input[type="file"] {
    width: 70%;
}

  </style>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">Sevasadan Cardio</div>
        <a class="btn" href="/view_assistant_previous_reports/{{id}}" style="text-decoration: none;"> View Previous Reports  </a>
        <a class="btn" href="/" style="text-decoration: none;"><i class="ri-logout-box-line"></i> LogOut</a>

    </nav>
    </div>
 <div class="upload_report">
    <h2>Upload Report</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <input type="hidden" name="emailId" id="emailId" value="{{ emailId }}">
        <input type="hidden" name="full_name" id="full_name" value="{{ full_name }}">


        <label for="patient_id">Patient ID:</label>
        <input type="text" name="patient_id" id="patient_id" required>

        <label for="patient_name">Patient Name:</label>
        <input type="text" name= "patient_name" id="patient_name" required>

        <label for="patient_age">Patient Age:</label>
        <input type="text" name="patient_age" id="patient_age">

        <label for="patient_gender">Patient Gender:</label>
        <select name="patient_gender" id="patient_gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="assigned_to_specialist">Assigned to Specialist:</label>
        <select name="assigned_to_specialist" id="assigned_to_specialist" required>
            <option value="" disabled selected>Select Specialist</option>
            {% for specialist in specialists %}
                <option value="{{ specialist.id }}">{{ specialist.full_name }}</option>
            {% endfor %}
        </select>

        <label for="report_data">Report File (PDF):</label>
        <input type="file" name="report_data" id="report_data" accept=".pdf" required>

        <button type="submit">Upload Report</button>
    </form>
</div>



  </body>
</html>
